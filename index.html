<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>محاسبه ساعات کاری و اضافه‌کاری</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-material-ui/material-ui.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v30.1.0/dist/font-face.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="container">
      <div class="line">
        <label for="start-time">ساعت ورود:</label>
        <input type="time" id="start-time" value="08:00" />
      </div>
      <div class="line">
        <label for="end-time">ساعت خروج:</label>
        <input type="time" id="end-time" value="16:45" />
      </div>
      <button id="calculate-button" onclick="calculateTimes()">محاسبه</button>
      <div class="result" id="result"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
